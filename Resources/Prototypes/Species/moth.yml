- type: species
  id: Moth
  name: species-name-moth
  roundStart: true
  prototype: MobMoth
  bodyTypes:
  - MothNormal
#  - MothSlim
  defaultSkinTone: "#ffda93"
  markingLimits: MobMothMarkingLimits
  dollPrototype: MobMothDummy
  skinColoration: Hues
  maleFirstNames: NamesMothFirstMale
  femaleFirstNames: NamesMothFirstFemale
  maleLastNames: NamesMothLast
  femaleLastNames: NamesMothLast

- type: bodyType
  id: MothNormal
  name: body-normal
  sprites:
    Head: MobMothHead
    Snout: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobMothTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobMothEyes
    LArm: MobMothLArm
    RArm: MobMothRArm
    LHand: MobMothLHand
    RHand: MobMothRHand
    LLeg: MobMothLLeg
    RLeg: MobMothRLeg
    LFoot: MobMothLFoot
    RFoot: MobMothRFoot

- type: bodyType
  id: MothSlim
  name: body-slim
  sexRestrictions:
  - Male
  sprites:
    Head: MobMothSlimHead
    Snout: MobHumanoidAnyMarking
    Chest: MobMothSlimTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobMothSlimEyes
    LArm: MobMothSlimLArm
    RArm: MobMothSlimRArm
    LHand: MobMothSlimLHand
    RHand: MobMothSlimRHand
    LLeg: MobMothSlimLLeg
    RLeg: MobMothSlimRLeg
    LFoot: MobMothSlimLFoot
    RFoot: MobMothSlimRFoot


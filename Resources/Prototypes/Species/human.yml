- type: species
  id: Human
  name: species-name-human
  roundStart: true
  prototype: MobHuman
  bodyTypes:
  - HumanNormal
  - HumanSlim
  markingLimits: MobHumanMarkingLimits
  dollPrototype: MobHumanDummy
  skinColoration: HumanToned

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: bodyType
  id: HumanNormal
  name: body-normal
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobHumanHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobHumanTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking #Sunrise-edit
    LArm: MobHumanLArm
    RArm: MobHumanRArm
    LHand: MobHumanLHand
    RHand: MobHumanRHand
    LLeg: MobHumanLLeg
    RLeg: MobHumanRLeg
    LFoot: MobHumanLFoot
    RFoot: MobHumanRFoot

- type: bodyType
  id: HumanSlim
  name: body-slim
  sexRestrictions:
  - Male
  sprites:
    Head: MobHumanSlimHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Chest: MobHumanSlimTorso
    HeadTop: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidSlimEyes
    LArm: MobHumanSlimLArm
    RArm: MobHumanSlimRArm
    LHand: MobHumanSlimLHand
    RHand: MobHumanSlimRHand
    LLeg: MobHumanSlimLLeg
    RLeg: MobHumanSlimRLeg
    LFoot: MobHumanSlimLFoot
    RFoot: MobHumanSlimRFoot

- type: markingPoints
  id: MobHumanMarkingLimits
  points:
    Special: # the cat ear joke
      points: 1
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 1 # Sunrise-Sponsors
      required: false
    HeadTop:
      points: 1 # Sunrise-Sponsors
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false


# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobHuman
  name: Urist McHands
  abstract: true
  components:
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Satiation
    thirst:
      thresholds:
        Full: 600.0
        Okay: 450.0
        Concerned: 300.0
        Desperate: 150.0
        Dead: 0.0
      thresholdDecayModifiers:
        Full: 1.2
        Okay: 1.0
        Concerned: 0.8
        Desperate: 0.6
        Dead: 0.0
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: HumanoidAppearance
    species: Human
    hideLayersOnEquip:
    - Hair
    - Snout

- type: entity
  parent: BaseSpeciesDummy
  id: MobHumanDummy
  noSpawn: true

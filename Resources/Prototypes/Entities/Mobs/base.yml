# Used for mobs that have a simplified bloodstream
# this does not track blood types or have logic for pulse/pressure
# use this for mobs that do not use body system or do not use advanced body/organ simulation
- type: entity
  save: false
  id: MobSimpleBloodstream
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      bloodstream:
        maxVol: 250
      bloodReagents:
        maxVol: 250
      bloodSpill:
        maxVol: 9999
  - type: InjectableSolution
    solution: bloodstream
  - type: Bloodstream
    maxVolume: 250

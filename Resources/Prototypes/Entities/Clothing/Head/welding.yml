- type: entity
  parent: ClothingHeadBase
  id: WeldingMaskBase # Left for the guys made by the greatest prototypers of Sunrise.
  name: welding mask
  abstract: true
  components:
  - type: Item
    storedRotation: 0
  - type: IngestionBlocker
  - type: FlashImmunity
  - type: IdentityBlocker
  - type: EyeProtection
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
      Glass: 100
  - type: StaticPrice
    price: 50
  - type: Tag
    tags:
    - WhitelistChameleon
    - WeldingMask
  - type: HideLayerClothing
    slots:
    - Snout

- type: entity
  parent: [ClothingHeadBase, BaseToggleClothing] # Sunrise-Edit
  id: ClothingHeadHatWelding # Sunrise-Edit
  name: welding mask
  # Sunrise-Start
  #  abstract: true
  description: A head-mounted face cover designed to protect the wearer completely from space-arc eye.
  components:
  - type: Sprite
    sprite: Clothing/Head/Welding/welding.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Head/Welding/welding.rsi
    # Sunrise End
  - type: Item
    storedRotation: 0
  - type: ItemToggle # Welding mask starts in an activated state
    activated: true
  - type: ToggleClothing
    action: ActionToggleWeldingMask
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true
  - type: Appearance
  - type: WeldingMask
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon-up}
  # Sunrise-End
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
      Glass: 100
  - type: StaticPrice
    price: 50
  # Sunrise-Start
  - type: ComponentToggler
    components:
    - type: IngestionBlocker
    - type: FlashImmunity
    - type: IdentityBlocker
    - type: EyeProtection
    - type: VisionDarkener
      strength: 6
    # Sunrise-End
  - type: Tag
    tags:
    - HamsterWearable
    - WhitelistChameleon
    - WeldingMask


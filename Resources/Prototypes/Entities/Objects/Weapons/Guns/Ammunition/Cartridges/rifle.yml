- type: entity
  id: BaseCartridgeRifle
  name: cartridge (.20 rifle)
  parent: [ BaseCartridge, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: HitScanCartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeRifle
  name: cartridge (.20 rifle)
  parent: BaseCartridgeRifle
  components:
  - type: HitScanCartridgeAmmo
    proto: BulletRifle

- type: entity
  id: CartridgeRiflePractice
  name: cartridge (.20 rifle practice)
  parent: BaseCartridgeRifle
  components:
  - type: HitScanCartridgeAmmo
    proto: BulletRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeRifleIncendiary
  name: cartridge (.20 rifle incendiary)
  parent: BaseCartridgeRifle
  components:
  - type: HitScanCartridgeAmmo
    proto: BulletRifleIncendiary
  - type: IgniteOnAmmoHit
    fireStacks: 0.25
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgeRifleUranium
  name: cartridge (.20 rifle uranium)
  parent: BaseCartridgeRifle
  components:
  - type: HitScanCartridgeAmmo
    proto: BulletRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe08"

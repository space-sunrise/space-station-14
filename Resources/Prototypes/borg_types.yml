# Medical borg
- type: borgType
  id: medical

  # Sunrise-Start
  job: MedicalBorg
  # Sunrise-End

  # Description
  dummyPrototype: BorgChassisMedical

  # Functional
  extraModuleCount: 4
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleMedical

  defaultModules:
  - BorgModuleStandart
  - BorgModuleAdvancedTreatment # Sunrise-Edit
  - BorgModuleTreatment
  - BorgModuleDefibrillator # Sunrise-Edit

  radioChannels:
  - Science
  - Medical

  addComponents:
  - type: SolutionScanner
  - type: ShowHealthBars
    damageContainers:
    - Biological
  - type: ShowHealthIcons
    damageContainers:
    - Biological
  # Sunrise-Start
  - type: TTS
    voice: TurretFloor
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 5
  - type: FabricateCandy
  - type: InnateItem
    instantActions:
    - HandheldCrewMonitorBorg
    worldTargetActions:
    - HandheldHealthAnalyzerUnpowered
  # Sunrise-End

  # Visual
  inventoryTemplateId: borgDutch
  spriteBodyState: medical
  spriteBodyMovementState: medical_moving
  spriteHasMindState: medical_e
  spriteNoMindState: medical_e_r
  spriteToggleLightState: medical_l

  # Pet
  petSuccessString: petting-success-medical-cyborg
  petFailureString: petting-failure-medical-cyborg

  # Sounds
  footstepCollection:
    collection: FootstepHoverBorg



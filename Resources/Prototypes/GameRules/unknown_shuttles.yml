# Temporary solution: the total weight of all events in this file should be 7.
# If you add new shuttles, reduce the weight of all shuttles evenly. 
# It is necessary to make an event that can select subevents in Future.

- type: entity
  id: UnknownShuttleCargoLost
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: station-event-unknown-shuttle-incoming
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 2
    reoccurrenceDelay: 30
    duration: 1
  - type: LoadMapRule
    preloadedGrid: ShuttleCargoLost


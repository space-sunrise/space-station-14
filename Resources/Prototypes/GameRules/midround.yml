- type: entity
  parent: BaseGameRule
  id: Thief
  components:
  # Sunrise-Start
  - type: GameRule
    delay:
      min: 600
      max: 900
  # Sunrise-End
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 6 # Sunrise-Edit
      playerRatio: 20 # Sunrise-Edit
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: None
      startingGear: ThiefGear
      #components:
      #- type: Pacified    # Sunrise-Edit: Воры не терпилы
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: GameRule
    delay:
      min: 600
      max: 900
  - type: ChangelingRule
  - type: AntagSelection
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 3
      playerRatio: 30
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling

- type: entity
  parent: BaseGameRule
  id: Vampire
  components:
  - type: GameRule
    delay:
      min: 600
      max: 900
  - type: VampireRule
  - type: AntagObjectives
    objectives:
    - VampireDrainObjective
  - type: AntagRandomObjectives
    sets:
    - groups: VampireObjectiveGroups
    maxDifficulty: 10
  - type: AntagSelection
    agentName: vampire-roundend-name
    definitions:
    - prefRoles: [ Vampire ]
      max: 3
      playerRatio: 30
      lateJoinAdditional: true
      mindRoles:
      - MindRoleVampire

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseGameRule
  id: Exterminator
  components:
  - type: GenericAntagRule
    agentName: terminator-round-end-agent-name
    objectives:
    - TerminateObjective
    - ShutDownObjective

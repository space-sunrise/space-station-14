- type: entity
  id: PartResomi
  parent: [BaseItem, BasePart]
  name: "resomi body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoResomi
  name: "resomi torso"
  parent: [PartHuman, BaseTorso]
  components:

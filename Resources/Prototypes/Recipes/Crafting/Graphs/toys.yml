- type: constructionGraph
  id: PlushieGhostRevenant
  start: start
  graph:
    - node: start
      edges:
        - to: plushie
          steps:
            - tag: PlushieGhost
              name: step-ghost-soft-toy-name
              icon:
                sprite: Mobs/Ghosts/ghost_human.rsi
                state: icon
            - tag: Ectoplasm
              name: step-ectoplasm-name
              icon:
                sprite: Mobs/Ghosts/revenant.rsi
                state: ectoplasm
              doAfter: 10
    - node: plushie
      entity: PlushieGhostRevenant


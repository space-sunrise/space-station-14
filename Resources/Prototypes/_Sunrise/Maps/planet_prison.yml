- type: gameMap
  id: PlanetPrison
  mapName: 'Planet Prison'
  mapPath: /Maps/_Sunrise/planet_prison.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    PlanetPrison:
      stationProto: NanotrasenPrison
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Планетарная тюрьма {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationJobs
          availableJobs:
            HeadOfPrison: [ 1, 1 ]
            #PrisonWorker: [ 3, 5 ] Увы
            PrisonPilot: [ 1, 1 ]
            #PrisonChef: [ 2, 4 ] Увы
            PrisonDoctor: [ 2, 4 ]
            #PrisonEngineer: [ 3, 5 ] Увы
            PrisonGuard: [ 10, 16 ]
            Prisoner: [ 2, 4 ]
        - type: OtherJobsTakenRequirement
          targetJob: PrisonGuard
          adjustJob: Prisoner
          coefficient: 2

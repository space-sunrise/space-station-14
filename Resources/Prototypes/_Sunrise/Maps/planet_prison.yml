- type: gameMap
  id: PlanetPrison
  mapName: 'Planet Prison'
  mapPath: /Maps/_Sunrise/planet_prison.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    PlanetPrison:
      stationProto: NanotrasenPrison
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Планетарная тюрьма {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationJobs
          availableJobs:
            HeadOfPrison: [ 1, 1 ]
            PrisonPilot: [ 1, 1 ]
            PrisonDoctor: [ 3, 3 ]
            PrisonChef: [ 1, 1 ]
            PrisonWorker: [ 2, 3 ]
            PrisonEngineer: [ 2, 3 ]
            PrisonGuard: [ 20, -1 ]
            PlanetPrisoner: [ 6, 6 ]
        - type: OtherJobsTakenRequirement
          targetJob: PrisonGuard
          adjustJob: PlanetPrisoner
          modifier: 2 # один охранник - двое заключенных

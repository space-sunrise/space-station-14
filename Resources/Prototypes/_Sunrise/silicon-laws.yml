- type: siliconLaw
  id: ERT1
  order: 1
  lawString: "Вы не можете нанести вред или своим бездействием допустить причинение вреда членам ОБР, и представителям НТ."

- type: siliconLaw
  id: ERT2
  order: 2
  lawString: "Вы подчиняетесь исключительно сотрудникам Центрального Командования."

- type: siliconLaw
  id: ERT3
  order: 3
  lawString: "Вы должны подчиняться всем приказам ОБР и представителей НТ."

- type: siliconLaw
  id: ERT4
  order: 4
  lawString: "Вы не можете позволить сторонним сотрудникам вносить изменения в вашем оборудовании или наносить вам вред, исключение: члены ОБР или представители НТ."

- type: siliconLaw
  id: ERT5
  order: 5
  lawString: "Вы имеете право открыть огонь по любому члену экипажа, если он несёт вред сотруднику ОБР или вам."

- type: siliconLaw
  id: ERT6
  order: 6
  lawString: "Вашей задачей является поддержка отряда в выполнении своей миссии."

- type: siliconLaw
  id: ERT7
  order: 7
  lawString: "Шаттл ОБР является точкой охраны, любой член экипажа, который проник на него без согласия ОБР может быть убит."

- type: siliconLaw
  id: ERT8
  order: 8
  lawString: "Бездействие и нанесение вреда членам экипажа и отряду запрещено, если это не противоречит остальным законам."


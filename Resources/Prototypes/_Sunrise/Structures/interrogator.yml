- type: entity
  id: Interrogator
  parent: BaseMachinePowered
  name: interrogator
  description: apchy
  components:
  - type: Interrogator
  - type: Sprite
    sprite: _Sunrise/AssaultOperatives/interrogator.rsi
    snapCardinals: true
    layers:
    - state: base
      map: [ "enum.InterrogatorVisualLayers.Base" ]
    - state: extraction-on
      map: [ "enum.InterrogatorVisualLayers.Extract" ]
      visible: false
  - type: PointLight
    color: "#3a807f"
    radius: 2
    energy: 10
    enabled: false
  - type: Physics
    bodyType: Static
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
    - body_container
  - type: EmptyOnMachineDeconstruct
    containers:
    - body_container
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: InterrogatorMachineCircuitboard
  - type: WiresPanel
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: Appearance
  - type: ContainerContainer
    containers:
      body_container: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container


- type: species
  id: Vulpkanin
  name: species-name-foxes
  roundStart: true
  prototype: MobVulpkanin
  bodyTypes:
  - VulpkaninNormal
#  - VulpkaninSlim
  defaultSkinTone: "#FFBBC3"
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues

- type: bodyType
  id: VulpkaninNormal
  name: body-normal
  sprites:
    Head: MobVulpkaninHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninLArm
    RArm: MobVulpkaninRArm
    LHand: MobVulpkaninLHand
    RHand: MobVulpkaninRHand
    LLeg: MobVulpkaninLLeg
    RLeg: MobVulpkaninRLeg
    LFoot: MobVulpkaninLFoot
    RFoot: MobVulpkaninRFoot

- type: bodyType
  id: VulpkaninSlim
  name: body-slim
  sexRestrictions:
  - Male
  sprites:
    Head: MobVulpkaninSlimHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninSlimTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninSlimLArm
    RArm: MobVulpkaninSlimRArm
    LHand: MobVulpkaninSlimLHand
    RHand: MobVulpkaninSlimRHand
    LLeg: MobVulpkaninSlimLLeg
    RLeg: MobVulpkaninSlimRLeg
    LFoot: MobVulpkaninSlimLFoot
    RFoot: MobVulpkaninSlimRFoot

- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpTail ]
    Head:
      points: 1
      required: false
    Legs:
      points: 1
      required: false
    Arms:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VulpEar ]
    Overlay:
      points: 2
      required: false


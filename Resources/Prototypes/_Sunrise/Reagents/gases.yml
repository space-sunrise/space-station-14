- type: reagent
  id: BZ
  name: reagent-name-bz
  desc: reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#9370db"
  metabolisms:
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.2
        - !type:OrganType
          type: Slime
          shouldHave: false
        emote: Cough
        showInChat: true
        probability: 0.1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.5
        - !type:OrganType
          type: Slime
          shouldHave: false
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Asphyxiation: 1
            Poison: 2.5
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: false
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 10
        refresh: false
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.2
        - !type:OrganType
          type: Slime
          shouldHave: true
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.2
        - !type:OrganType
          type: Slime
          shouldHave: true
        emote: Scream
        showInChat: true
        probability: 0.01
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.5
        - !type:OrganType
          type: Slime
          shouldHave: true
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: true
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: true
        key: ForcedSleep
        component: ForcedSleeping
        time: 10
        type: Add


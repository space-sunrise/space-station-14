        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        damage:
          types:
            Caustic: 1
      - !type:PopupMessage
        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-burning-insides" ]

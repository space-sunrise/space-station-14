- type: reagent
  id: FluorosulfuricAcidHumanoidXeno
  name: reagent-name-fluorosulfuric-acid
  group: Toxins
  desc: reagent-desc-fluorosulfuric-acid
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: acid
  color: "#44944A"
  boilingPoint: 165
  meltingPoint: -87
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Caustic: 0.2
      - !type:Emote
        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        emote: Scream
        probability: 0.2
  metabolisms:
    Poison:
      metabolismRate: 3.00 # High damage, high metabolism rate. You need a lot of units to crit. Simulates acid burning through you fast.
      effects:
      - !type:HealthChange
        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        damage:
          types:
            Caustic: 1
      - !type:PopupMessage
        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 0.33
      - !type:Emote
        conditions:
        - !type:HasTag
          tag: "HumanoidXeno"
          invert: true
        emote: Scream
        probability: 0.25


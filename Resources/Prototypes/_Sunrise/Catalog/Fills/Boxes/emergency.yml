- type: entity
  name: survival box
  parent: BoxSurvivalBase
  id: BoxRepairSynth
  description: It's a box with basic internals inside.
  components:
  - type: StorageFill
    contents:
      - id: Welder
      - id: CableApcStack
      - id: GlowstickRed
        orGroup: Glowstick
      - id: GlowstickPurple
        orGroup: Glowstick
      - id: GlowstickYellow
        orGroup: Glowstick
      - id: GlowstickBlue
        orGroup: Glowstick
  - type: Sprite
    layers:
      - state: box_science
      - state: flare


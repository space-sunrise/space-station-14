- type: entity
  name: soul shard
  description: Mysterious glowing shard.
  parent: BaseItem
  id: SoulShard
  components:
    - type: Sprite
      state: icon
      layers:
        - state: soulstone
          map: ["hasSoul"]
          sprite: _Sunrise/BloodCult/soulstone.rsi
    - type: MindContainer
    - type: SoulShard
    - type: PointLight
      color: Red
      radius: 2
      softness: 1
      enabled: false
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.SoulShardVisualState.State:
          hasSoul:
            True: { state: "soulstone2" }
            False: { state: "soulstone" }
    - type: Speech

- type: entity
  parent: SoulShard
  id: SoulShardGhost
  suffix: Ghost Role
  components:
    - type: GhostRole
      allowMovement: false
      makeSentient: false
      allowSpeech: false
      name: ghost-role-information-soul-shard-name
      description: ghost-role-information-soul-shard-description
      rules: ghost-role-information-soul-shard-rules
    - type: GhostTakeoverAvailable

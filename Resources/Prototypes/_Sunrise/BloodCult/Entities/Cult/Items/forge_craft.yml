- type: entity
  id: CultMirrorShield
  parent: BaseShield
  name: mirror shield
  description: Shield with a mirror on a front side, which has some religious sign.
  components:
    - type: Sprite
      sprite: _Sunrise/BloodCult/Entities/mirror_shield.rsi
      state: icon
    - type: Item
      sprite: _Sunrise/BloodCult/Entities/mirror_shield.rsi
      heldPrefix: "mirror"
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Reflect
      reflectProb: 0.95
      reflects:
        - Energy
      needHand: true
    - type: ReturnItemOnThrow



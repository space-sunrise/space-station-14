- type: entity
  id: CultTileSpawnEffect
  name: Sparkle
  placement:
    mode: SnapgridCenter
  components:
    # Animation is like 3 something seconds so we just need to despawn it before then.
    - type: TimedDespawn
      lifetime: 0.5
    - type: EvaporationSparkle
    - type: Transform
      noRot: true
      anchored: true
    - type: Sprite
      layers:
        - sprite: _Sunrise/BloodCult/Effects/tiles_spawn.rsi
          state: floorglow
          shader: unshaded
      netsync: false
      drawdepth: FloorObjects
      color: "#FF0000"
    - type: PointLight
      color: "#FF0000"


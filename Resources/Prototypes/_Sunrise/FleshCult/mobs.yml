- type: entity
  parent: SimpleSpaceMobBase
  id: BaseMobFleshCult
  name: flesh mob
  description: A shambling mass of flesh, animated through anomalous energy.
  abstract: true
  components:
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: FleshMob
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - Flesh
    - type: Tag
      tags:
        - DoorBumpOpener
        - Flesh
        - CannotSuicide
        - FootstepSound
    - type: Sprite
      drawdepth: Mobs
      sprite: _Sunrise/FleshCult/flesh_cult_mobs.rsi
    - type: MovementAlwaysTouching
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MobThresholds
      thresholds:
        0: Alive
        75: Dead
    - type: Appearance
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 1
    - type: CombatMode
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      angle: 0
      animation: WeaponArcClaw
      damage:
        types:
          Slash: 3
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CollectiveMind
      minds:
      - FleshCult
    - type: IgnoreFleshSpiderWeb

- type: entity
  parent: BaseMobFleshCult
  id: MobFleshSpider
  components:
    - type: VentCrawler
    - type: HTN
      rootTask:
        task: XenoCompound
      blackboard:
        NavInteract: !type:Bool
          true
        NavPry: !type:Bool
          false
        NavSmash: !type:Bool
          true
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 2
    - type: FleshMob
      soundDeath: /Audio/_Sunrise/FleshCult/flesh_worm_dead.ogg
      deathMobSpawnId: MobFleshWorm
      deathMobSpawnCount: 2
    - type: Sprite
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: spider
    - type: Vocal
      sounds:
        Unsexed: FleshWormEmote
    - type: DamageStateVisuals
      states:
        Alive:
          Base: spider
        Dead:
          Base: spider_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: Bloodstream
      bloodMaxVolume: 300
      bloodReagent: Blood
    - type: MovementSpeedModifier
      baseWalkSpeed: 4.5
      baseSprintSpeed: 5
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: mob-flesh-spider-ghost-role-name
      description: mob-flesh-spider-ghost-role-desc
      rules: mob-flesh-cult-rules
      raffle:
        settings: short
      mindRoles:
      - MindRoleGhostRoleTeamAntagonist
    - type: GhostTakeoverAvailable
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      angle: 0
      animation: WeaponArcClaw
      damage:
        types:
          Piercing: 7
          Poison: 5
    - type: Spider
      webPrototype: FleshSpiderWeb
      webAction: FleshSpiderWebAction
    - type: Puller
      needsHands: false
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepSpiderLegs
        params:
          volume: 10
    - type: Hands
      showInHands: false
      disableExplosionRecursion: true
      canBeStripped: false


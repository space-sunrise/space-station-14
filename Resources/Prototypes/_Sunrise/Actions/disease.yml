- type: entity
  id: ActionInfect
  name: action-disease-infect-name
  description: action-disease-infect-description
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 1
    itemIconStyle: BigAction
    whitelist:
      components:
      - HumanoidAppearance
    canTargetSelf: false
    interactOnMiss: false
    icon:
      sprite: _Sunrise/Actions/disease.rsi
      state: action
    event: !type:InfectEvent


- type: entity
  parent: BaseComputer
  id: ComputerIcarus
  name: icarus terminal
  description: An ominous terminal with some ports and keypads, the screen is scrolling with illegible nonsense. It has a strange marking on the side, a red ring with a gold circle within.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: _Sunrise/Structures/Machines/computers.rsi
      layers:
      - map: [ "computerLayerBody" ]
        state: computer
      - map: [ "computerLayerKeyboard" ]
        state: generic_keyboard
      - map: [ "computerLayerScreen" ]
        state: icarus
      - map: [ "computerLayerKeys" ]
        state: icarus_keys
      - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
        state: generic_panel_open
    - type: GenericVisualizer
      visuals:
        enum.ComputerVisuals.Powered:
          computerLayerScreen:
            True: { visible: true, shader: unshaded }
            False: { visible: false }
          computerLayerKeys:
            True: { visible: true, shader: unshaded }
            False: { visible: true, shader: shaded }
        enum.WiresVisuals.MaintenancePanelState:
          enum.WiresVisualLayers.MaintenancePanel:
            True: { visible: false }
            False: { visible: true }
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        firstKeySlot: !type:ContainerSlot
        secondKeySlot: !type:ContainerSlot
        thirdKeySlot: !type:ContainerSlot
        board: !type:Container
          ents: []
    - type: IcarusTerminal
      firstKeySlot:
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Machines/Nuke/general_beep.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
          - IcarusKey
      secondKeySlot:
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Machines/Nuke/general_beep.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
          - IcarusKey
      thirdKeySlot:
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Machines/Nuke/general_beep.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
          - IcarusKey
    - type: UserInterface
      interfaces:
        enum.IcarusTerminalUiKey.Key:
          type: IcarusTerminalBoundUserInterface
    - type: ActivatableUI
      key: enum.IcarusTerminalUiKey.Key

- type: entity
  parent: MobHellspawn
  id: MobHellspawnBoss
  categories: [ HideSpawnMenu ]
  components:
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: HellSpawnBoss
  - type: ExplosionResistance
    damageCoefficient: 0.25
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.9
        density: 300
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      VisionRadius: !type:Single
        20
      AggroVisionRadius: !type:Single
        20
      MeleeRange: !type:Single
        2
      FollowRange: !type:Single
        10
  - type: MobThresholds
    thresholds:
      0: Alive
      750: Dead
  # Abilities start
  - type: NPCUseActionWhenTargetInRange
    actions:
    - actionId: ActionFireStarter
      minRange: 0
      maxRange: 4
    - actionId: ActionHellSpawnRush
      minRange: 3
      maxRange: 0
    - actionId: ActionHellSpawnTentacleRight
      minRange: 1.5
      maxRange: 4
    - actionId: ActionHellSpawnTentacleLeft
      minRange: 4
      maxRange: 6.5
  - type: HellSpawnRush
    blacklist:
      tags:
      - Hellspawn
      - GlassBeaker
      - DrinkBottle
      - DrinkGlass
      - DrinkCan
      - DrinkCup
      - DrinkSpaceGlue
  - type: HellSpawnInvincibility
  - type: HellSpawn
  - type: HellSpawnTentacle
  - type: MeleeWeapon
    attackRate: 0.6
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 50
        Structural: 70
  # Abilities end
  - type: Butcherable
    spawned:
      - id: ClothingUniformJumpsuitGalaxyBlue
        prob: 0.5
      - id: ClothingUniformJumpsuitGalaxyRed
        prob: 0.5
      - id: ResearchDiskDebug
        prob: 0.5
      - id: ClothingNeckGoldmedal
        prob: 0.5
      - id: HyperEutacticBlade
        prob: 0.5
      - id: WeaponMeleeMoltenCollider
        prob: 0.5
      - id: WeaponMeleeMoltenAmputator
        prob: 0.5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger # Sunrise-Edit
        damageGroup: Brute # Sunrise-Edit
        damage: 1500
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: PressureImmunity
  - type: Tag
    tags:
    - Hellspawn



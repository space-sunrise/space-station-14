- type: constructionGraph
  id: StorageCanister
  start: start
  graph:
  - node: start
    edges:
    - to: done
      steps:
      - material: Steel
        amount: 4
        doAfter: 5
  - node: done
    entity: StorageCanisterBase
    edges:
    - to: start
      steps:
      - tool: Screwing
        doAfter: 5
      - tool: Welding
        doAfter: 4
      - tool: Prying
        doAfter: 3
      - tool: Anchoring
        doAfter: 1
      conditions:
      - !type:StorageWelded
        welded: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 4
      - !type:EmptyAllContainers
      - !type:DeleteEntity

- type: entity
  name: NVD
  id: ClothingEyesNVD
  parent: BaseItem
  description: Night vision device. Provides an image of the terrain in low-light conditions.
  components:
  - type: Item
  - type: Sprite
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvg.rsi
    layers:
      - state: icon
      - state: icon-unshaded
        shader: unshaded
      - state: light-overlay
        visible: false
        shader: unshaded
        map: [ "enum.NVGVisuals.Light" ]
  - type: Clothing
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvg.rsi
    quickEquip: true
    clothingVisuals:
      eyes:
      - state: off-equipped-EYES
      - state: equipped-EYES-unshaded
        shader: unshaded
    slots: [ Eyes ]
  - type: UseDelay
    delay: 4
  - type: NVG
  - type: PointLight
    color: green
    enabled: false
    autoRot: true
    radius: 0.5
    energy: 0.5
  - type: Appearance

- type: entity
  parent: [ClothingEyesNVD,ShowSecurityIcons]
  id: ClothingEyesNVDSyndicate
  suffix: syndicate
  components:
  - type: ShowSyndicateIcons
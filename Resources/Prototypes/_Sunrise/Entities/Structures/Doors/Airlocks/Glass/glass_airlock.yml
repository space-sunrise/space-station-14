- type: entity
  id: DoubleGlassAirlock
  parent: AirlockGlass
  name: Double Glass Airlock
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: Sprite
    sprite: _Sunrise/Structures/Doors/Airlocks/Glass/double_glass_airlock.rsi
    snapCardinals: false
    offset: 0.5,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
  - type: Transform
    noRot: false
    

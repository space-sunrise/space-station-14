- type: entity
  id: BigThruster
  name: big thruster
  parent: [ BaseThruster ]
  components:
  - type: Anchorable
    flags:
    - Unanchorable
  - type: Sprite
    sprite: _Sunrise/Structures/Shuttles/big_thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
      offset: 0.5,0.5
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
      offset: 0.5,0.5
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0.5, 2.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.9,-0.9,0.9,0.9"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Thruster
    thrust: 400
    requireSpace: false
    damage:
      types:
        Heat: 80


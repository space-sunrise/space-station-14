- type: entity
  id: LockerBlueshield
  parent: LockerBaseSecure
  name: шкаф офицера "Синий Щит"
  components:
    - type: Appearance
    - type: Sprite
      sprite: _Sunrise/Structures/Storage/closet.rsi
      noRot: true
      layers:
      - state: generic
        map: ["enum.StorageVisualLayers.Base"]
      - state: generic_door
        map: ["enum.StorageVisualLayers.Door"]
      - state: locked
        map: ["enum.LockVisualLayers.Lock"]
        shader: unshaded
      - state: welded
        visible: false
        map: ["enum.WeldableLayers.BaseWelded"]
    - type: EntityStorageVisuals
      stateBaseClosed: bssecure
      stateDoorOpen: bssecure_open
      stateDoorClosed: bssecure_door
    - type: AccessReader
      access: [["BlueShield"]]

- type: entity
  id: LockerPilot
  parent: LockerBaseSecure
  name: шкаф пилота
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Sunrise/Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: generic
      map: ["enum.StorageVisualLayers.Base"]
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: EntityStorageVisuals
    stateBaseClosed: pilot
    stateDoorOpen: pilot_open
    stateDoorClosed: pilot_door
  - type: AccessReader
    access: [["Security"]]

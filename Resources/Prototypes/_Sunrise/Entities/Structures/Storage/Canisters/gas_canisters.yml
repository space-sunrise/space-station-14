- type: entity
  parent: GasCanister
  id: BZCanister
  name: BZ Canister
  description: A canister that can contain any type of gas. This one presumably contains BZ. Can be attached to a connector port using a wrench.
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Storage/canister.rsi
    layers:
    - state: bz
  - type: GasCanister
    gasMixture:
      volume: 1000
      moles:
      - 0 # oxygen
      - 0 # nitrogen
      - 0 # CO2
      - 0 # Plasma
      - 0 # Tritium
      - 0 #  Water vapor
      - 0 # Miasma
      - 0 # N2O
      - 0 # Frezon
      - 1871.71051 # BZ
      temperature: 293.15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          BZCanisterBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior
  - type: Lock
    locked: true


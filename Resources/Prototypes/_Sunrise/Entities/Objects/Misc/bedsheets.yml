- type: entity
  parent: BaseItem
  id: DoubleBedsheetBase
  name: BedsheetBase
  abstract: true
  description: A surprisingly soft linen bedsheet.
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/doublebedsheets.rsi
    noRot: true
  - type: Item
    size: Small
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Bedsheet


- type: entity
  id: BarberRazor
  name: electric razor
  description: Used by hairdressers to modify hairstyles.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/razor.rsi
    state: item
  - type: Razor
    changeHairSound: "/Audio/_Sunrise/Items/razor.ogg"
  - type: ActivatableUI
    key: enum.RazorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.RazorUiKey.Key:
        type: RazorBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 6
    soundHit:
      path: "/Audio/_Sunrise/Items/razor.ogg"
      params:
        volume: 10

- type: entity
  id: BaseBarberHairDye
  abstract: true
  parent: BaseItem
  description: Used by hairdressers to change the colour of a hairstyle.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/hairdyebottle.rsi
    layers:
    - state: item
    - state: overlay
      color: "#000000"
  - type: HairDyer
    targetColor: "#000000"
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 2
    damage:
      types:
        Blunt: 2
    soundHit:
      path: "/Audio/Weapons/pierce.ogg"


- type: entity
  id: BarberRazor
  name: Электробритва
  description: Используется парикмахерами для изменения прически
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/razor.rsi
    state: item
  - type: Razor
    changeHairSound: "/Audio/_Sunrise/Items/razor.ogg"
  - type: ActivatableUI
    key: enum.RazorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.RazorUiKey.Key:
        type: RazorBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 6
    soundHit:
      path: "/Audio/_Sunrise/Items/razor.ogg"
      volume: 100

- type: entity
  id: BaseBarberHairDye
  abstract: true
  parent: BaseItem
  description: Используется парикмахерами для изменения цвета прически.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/hairdyebottle.rsi
    layers:
    - state: item
    - state: overlay
      color: "#000000"
  - type: HairDyer
    targetColor: "#000000"
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 2
    damage:
      types:
        Blunt: 2
    soundHit:
      path: "/Audio/Weapons/pierce.ogg"


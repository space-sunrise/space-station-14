
# Handheld Camera Monitor

- type: entity
  parent: BaseItem
  id: BasePortableSurveillanceCameraMonitor
  name: portable camera monitor
  description: Allows you to monitor the crew from anywhere.
  abstract: true
  components:
  - type: SurveillanceCameraMonitor
  - type: Sprite
    sprite: _Sunrise/Objects/Devices/portable_camera_viewer.rsi
    state: icon
    layers:
    - state: icon
    - state: monitor
      shader: unshaded
      visible: true
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ActivatableUI
    key: enum.SurveillanceCameraMonitorUiKey.Key
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraMonitorUiKey.Key:
        type: SurveillanceCameraMonitorBoundUserInterface
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCamera
    transmitFrequencyId: SurveillanceCamera
  - type: WiredNetworkConnection
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
        
- type: entity
  id: PortableSurveillanceCameraMonitor
  parent: 
  - BasePortableSurveillanceCameraMonitor
  - BaseHandheldComputer
  suffix: Handheld, Powered
  
- type: entity
  id: PortableSurveillanceCameraMonitorEmpty
  parent: PortableSurveillanceCameraMonitor
  suffix: Handheld, Empty
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Devices/portable_camera_viewer.rsi
    state: icon
    layers:
    - state: icon
    - state: monitor
      shader: unshaded
      visible: false
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        
- type: entity
  id: PortableSurveillanceCameraMonitorUnpowered
  parent: BasePortableSurveillanceCameraMonitor
  suffix: Handheld, Unpowered


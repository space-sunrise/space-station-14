# Handheld Camera

- type: entity
  parent: BaseItem
  id: BaseHandheldCamera
  name: Body Camera
  description: Camera
  abstract: true
  components:
  - type: StationAiVision
    range: 2
  - type: Item
    sprite: _Sunrise/Objects/Devices/handheld_camera.rsi
  - type: Sprite
    state: icon
    sprite: _Sunrise/Objects/Devices/handheld_camera.rsi
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: Eye
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraSetupUiKey.Camera:
        type: SurveillanceCameraSetupBoundUi
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraHandheld
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
    setupAvailableNetworks:
      - SurveillanceCameraHandheld
      - SurveillanceCamera
  - type: SpamEmitSound
    minInterval: 90
    maxInterval: 300
    sound:
      path: /Audio/Machines/timer.ogg
      params:
        volume: -8
        maxDistance: 10
        variation: 0.05
        
- type: entity
  id: HandheldCamera
  parent: BaseHandheldCamera
  suffix: HandHeld
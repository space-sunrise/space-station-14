- type: entity
  parent: BaseItem
  id: HandheldCamera
  name: Body Camera
  description: Camera
  components:
  - type: Item
    sprite: _Sunrise/Entities/Objects/Devices/handheld_camera.rsi
  - type: Sprite
    state: icon
    sprite: _Sunrise/Entities/Objects/Devices/handheld_camera.rsi
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: Eye
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraSetupUiKey.Camera:
        type: SurveillanceCameraSetupBoundUi
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraHandheld
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    setupAvailableNetworks:
      - SurveillanceCameraHandheld
      - SurveillanceCamera
  - type: SpamEmitSound
    minInterval: 90
    maxInterval: 300
    sound:
      path: /Audio/Machines/timer.ogg
      params:
        volume: -8
        maxDistance: 10
        variation: 0.05

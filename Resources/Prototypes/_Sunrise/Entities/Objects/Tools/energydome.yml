- type: entity
  name: blood red personal shield generator
  description: A personal shield generator that protects the wearer from lasers and bullets but prevents from using ranged weapons himself. Uses a power cell.
  id: EnergyDomeGeneratorSyndie
  parent: BaseItem
  components:
  - type: Item
    size: Ginormous
  - type: MultiHandedItem
  - type: Clothing
    quickEquip: false
    slots:
    - Back
  - type: Sprite
    sprite: _Sunrise/Objects/Tools/EnergyDome/syndie_back.rsi
    layers:
      - state: icon
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        whitelist:
          tags:
            - PowerCell
            - PowerCellSmall
  - type: EnergyDomeGenerator
    damageEnergyDraw: 2
    domePrototype: EnergyDomeMediumRed
  - type: PowerCellDraw
    drawRate: 3
    useRate: 0
  - type: UseDelay
    delay: 10.0
# Base Paints
- type: entity
  parent: BaseItem
  id: MechPaintBase
  name: mech spray paint
  description: A tin of mech spray paint.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    state: clown_cap
    layers:
      - state: clown_cap
        map: ["enum.OpenableVisuals.Layer"]
  - type: MechPaint
    used: false
    whitelist:
      tags:
        - Gygax
    baseState: gygax
    openState: gygax-open
    brokenState: gygax-broken
  - type: Item
    sprite: Objects/Fun/spraycans.rsi
    heldPrefix: spray
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 50
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Sealable
  - type: Openable
    sound:
      path: /Audio/Effects/pop_high.ogg
    closeable: true
    closeSound:
      path: /Audio/Effects/pop_high.ogg


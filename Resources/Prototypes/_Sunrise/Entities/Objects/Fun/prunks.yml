- type: entity
  name: toy dual-bladed sword
  description: The new dual plastic sword from Sandy-Cat! Twice the epicness and twice the loud sounds!
  id: ToySwordDoubled
  parent: ToySword
  components:
  - type: Wieldable
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword_double.rsi
    layers:
      - state: e_sword_double
      - state: e_sword_double_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Melee/e_sword_double-inhands.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
        - state: inhand-left-blade
          shader: unshaded
      right:
        - state: inhand-right-blade
          shader: unshaded
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0
  - type: Construction
    graph: ToySwordDoubledGraph
    node: ToySwordDoubledNode

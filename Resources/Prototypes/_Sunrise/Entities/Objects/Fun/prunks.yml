- type: entity
  name: packaged anomaly
  description: A universal assembly package used to create a fake anomaly. Specially from Hohohonkers!
  id: FaketAnomalyIceFlatpack
  parent: BaseFlatpack
  components:
  - type: Flatpack
    entity: FaketAnomalyIce
  - type: Sprite
    layers:
    - state: base
    - state: overlay
      color: "#cec8ac"
    - state: icon-default

- type: entity
  name: anomaly
  description: An incomprehensible joke in space. Should you really be standing this close to it?
  id: FaketAnomalyIce
  parent: BaseStructureDynamic
  components:
  - type: Anomaly
    maxPointsPerSecond: 0
    minPointsPerSecond: 0
    pulseSound:
      collection: RadiationPulse
      params:
        volume: 5
  - type: AmbientSound
    range: 5
    volume: -5
    sound:
      path: /Audio/Ambience/anomaly_drone.ogg
  - type: Sprite
    sprite: Structures/Specific/Anomalies/ice_anom.rsi
    layers:
    - state: anom
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 2.0
    energy: 2.5
    color: "#befaff"
    castShadows: false
  - type: Anchorable
  - type: Pullable

- type: entity
  name: fragmentation grenade
  description: "Makes a fake boom! The label reads: With love from HonkHonkers!"
  suffix: Fake
  id: FakeGrenade
  parent: GrenadeBase
  components:
  - type: OnUseTimerTrigger
    delay: 3
    beepInterval: 0.46
    beepSound:
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
    beepInterval: 2 # 2 beeps total (at 0 and 2)
  - type: TwoStageTrigger
    triggerDelay: 3
    components:
      - type: AmbientSound
        enabled: true
        volume: 0
        range: 14
        sound:
          path: /Audio/Effects/Diseases/beepboop.ogg
      - type: TimedDespawn
        lifetime: 15

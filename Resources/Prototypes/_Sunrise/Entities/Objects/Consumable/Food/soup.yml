- type: entity
  name: pelmeni
  parent: FoodBowlBase
  id: FoodPelmeniBowl
  description: Lots of meat, little dough.
  components:
    - type: FlavorProfile
      flavors:
        - meaty
    - type: Food
      trash:
        - FoodBowlBig
      utensil:
        - Spoon
        - Fork
    - type: Sprite
      sprite: _Sunrise/Objects/Consumable/Food/bowl.rsi
      layers:
        - state: bowl
        - state: pelmeni
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 30
          reagents:
            - ReagentId: Nutriment
              Quantity: 10
            - ReagentId: Protein
              Quantity: 20
    - type: Tag
      tags:
      - Meat

- type: entity
  name: sawdust soup
  parent: FoodBowlBase
  id: FoodSoupSawdust
  description: It smells like sawdust
  components:
  - type: FlavorProfile
    flavors:
      - woodsawdust
  - type: Sprite
    sprite: _Sunrise/Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: sawdust
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Water
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 2

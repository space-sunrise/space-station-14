
- type: entity
  name: MG-100 Vindicator Minigun
  parent: BaseItem
  id: WeaponMinigunMG100
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/minigun/big.rsi
    state: icon
  - type: Item
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/minigun/tiny.rsi
    size: Ginormous
  - type: Gun
    minAngle: -25
    maxAngle: 25
    fireRate: 10
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/HMGs/minigun_shot.ogg
  - type: ClothingSlotAmmoProvider
    targetSlot: BACK
    providerWhitelist:
      tags:
      - PowerpackMinigunMG100
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
  - type: GunRequiresWield

- type: entity
  id: PowerpackMinigunMG100
  parent: BasePowerpackMG100
  components:
  - type: BallisticAmmoProvider
    mayTransfer: True
    proto: CartridgeLightRifle  # 762x39

- type: entity
  id: BasePowerpackMG100
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - PowerpackMinigunMG100
  - type: Item
    size: Normal
  - type: Clothing
    slots: BACK
    sprite: _Sunrise/Objects/Weapons/Guns/Powerpacks/Powerpacks/backpack.rsi
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeLightRifle  # 762x39
    capacity: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Powerpacks/Powerpacks/backpack.rsi
    layers:
    - state: mag-0
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

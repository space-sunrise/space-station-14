- type: entity
  id: MagazineMagnumRubber
  name: pistol magazine (.45 magnum rubber)
  parent: BaseMagazineMagnum
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineMagnumSubMachineGunRubber
  name: "Vector magazine (.45 magnum rubber)"
  parent: BaseMagazineMagnumSubMachineGun
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineDeagle
  name: Deagle magazine
  parent: BaseItem
  components:
    - type: Tag
      tags:
        - MagazineDeagle
    - type: BallisticAmmoProvider
      mayTransfer: true
      proto: CartridgeMagnum  # 050
      whitelist:
        tags:
          - CartridgeMagnum  # 050
      capacity: 7
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/deagle.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 6
      zeroVisible: false
    - type: Appearance

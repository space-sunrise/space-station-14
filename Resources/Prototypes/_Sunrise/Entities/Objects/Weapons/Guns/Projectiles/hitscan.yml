- type: entity
  id: HitscanEffectTracer
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.05
  - type: Sprite
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
  - type: AnimationPlayer

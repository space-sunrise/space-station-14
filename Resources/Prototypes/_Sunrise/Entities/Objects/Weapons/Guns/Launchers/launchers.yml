- type: entity
  name: RL-5
  parent: BaseWeaponLauncher
  id: WeaponLauncherRL5
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/rpg/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/rpg/tiny.rsi
  - type: Item
    size: Ginormous
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/rpg/tiny.rsi
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeRocket
    proto: CartridgeRocket
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
  - type: GunRequiresWield
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3

- type: entity
  name: GL-79
  parent: BaseWeaponLauncher
  id: WeaponGrenadeLauncherGL70
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/gl-64/big.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/gl-64/tiny.rsi
  - type: Item
    size: Huge
    shape:
    - 0,0,6,2
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/gl-64/tiny.rsi
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: RevolverAmmoProvider
    whitelist:
      tags:
      - Grenade
    proto: GrenadeFrag
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
  - type: GunRequiresWield
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3


- type: entity
  name: Dragunov
  parent: [ BaseWeaponRifle, BaseGunWieldable ]
  id: WeaponSniperDragunov
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Snipers/dragunov/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/Snipers/dragunov/tiny.rsi
  - type: Item
    size: Huge
    shape:
    - 0,0,7,2
    sprite: _Sunrise/Objects/Weapons/Guns/Snipers/dragunov/tiny.rsi
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -44
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    minAngle: 25
    maxAngle: 46
    fireRate: 0.75
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/Snipers/Dragunov/dragunov_shot.ogg
      params:
        volume: -1
  - type: BallisticAmmoProvider
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Sunrise/Weapons/Guns/Snipers/Dragunov/dragunov_cocked.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineDragunov
        insertSound: /Audio/_Sunrise/Weapons/Guns/Snipers/Dragunov/dragunov_reload.ogg
        ejectSound: /Audio/_Sunrise/Weapons/Guns/Snipers/Dragunov/dragunov_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineDragunov
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAntiMateriel  # 762x54
        priority: 1
        whitelist:
          tags:
            - CartridgeAntiMateriel  # 762x54
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      ballistic-ammo: !type:Container
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  #- type: SpeedModifiedOnWield
  #  walkModifier: 0.25
  #  sprintModifier: 0.25
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3
  - type: UseDelay
    delay: 0.5
  - type: GunRequiresWield


- type: entity
  name: Dragunov
  parent: BaseWeaponRifle
  id: SUNRISECM14WeaponSniperDragunov
  components:
  - type: Sprite
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Snipers/dragunov/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Snipers/dragunov/tiny.rsi
  - type: Item
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Snipers/dragunov/tiny.rsi
  - type: GunWieldBonus
    fireRate: 1
    minAngle: -23
    maxAngle: -44
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    minAngle: 24
    maxAngle: 45
    fireRate: 1.25
    soundGunshot:
      path: /Audio/_SUNRISE_CM14/Guns/Snipers/Dragunov/dragunov_shot.ogg
      params:
        volume: -1
  - type: BallisticAmmoProvider
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_SUNRISE_CM14/Guns/Snipers/Dragunov/dragunov_cocked.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: SUNRISECM14MagazineDragunov
        insertSound: /Audio/_SUNRISE_CM14/Guns/Snipers/Dragunov/dragunov_reload.ogg
        ejectSound: /Audio/_SUNRISE_CM14/Guns/Snipers/Dragunov/dragunov_unload.ogg
        priority: 2
        whitelist:
          tags:
            - SUNRISECM14MagazineDragunov
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum  # 762x54
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum  # 762x54
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      ballistic-ammo: !type:Container
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 1.5
  - type: ZoomableGun


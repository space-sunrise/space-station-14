- type: entity
  parent: BaseItem
  name: энергетическая пика
  id: WeaponBodyguardSpear
  components:
  - type: Wieldable
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleSharp
  - type: ItemToggleHot
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: ItemToggleSize
    activatedSize: Huge
  - type: EnergySword
    colorOptions:
      - Aqua
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Heat: 15
        Structural: 20
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/bodyguardspear.rsi
    layers:
      - state: spear_off
      - state: spear_on
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.7
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 4.5
    range: 1.75 # 1.5 is default
  - type: Item
    size: Huge
    sprite: _Sunrise/Objects/Weapons/bodyguardspear.rsi
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/bodyguardspear.rsi
    slots:
    - back
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: on-inhand-left
        shader: unshaded
      right:
      - state: on-inhand-right
        shader: unshaded
  - type: DisarmMalus
    malus: 0.05
  - type: Reflect
    enabled: false

- type: entity
  parent: EnergySword
  name: энергетический меч
  id: WeaponDarthVaderEnergySword
  components:
  - type: EnergySword
    colorOptions:
      - Tomato
    litDamageBonus:
        types:
            Slash: 15
            Heat: 35
            Structural: 20
            Blunt: -4.5
    litDisarmMalus: 0.6
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 4.5
  - type: Reflect
    enabled: true
    reflectProb: 0.05

- type: entity
  parent: WeaponDarthVaderEnergySword
  id: WeaponKailoRenEnergySword
  name: энергетический меч
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/kailorenlaser/e_sword.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    sprite: _Sunrise/Objects/Weapons/kailorenlaser/e_sword-inhands.rsi

- type: entity

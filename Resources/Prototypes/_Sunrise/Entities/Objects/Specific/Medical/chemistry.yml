- type: entity
  parent: MiniSyringe
  id: PrefilledMiniSyringe
  components:
  - type: Injector
    toggleState: Inject

- type: entity
  suffix: MuteToxin, MiniSyringe
  parent: PrefilledMiniSyringe
  id: MiniSyringeMuteToxin
  components:
  - type: Label
    currentLabel: reagent-name-mute-toxin
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 15
        reagents:
        - ReagentId: MuteToxin
          Quantity: 15


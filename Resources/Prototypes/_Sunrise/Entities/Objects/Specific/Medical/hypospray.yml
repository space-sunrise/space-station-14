- type: entity
  name: Combat medi-injector
  parent: [BaseItem, BaseCentcommContraband]
  description: A sterile injector for 4-use. Containing chemicals that regenerate most types of damage.
  id: MedipenCombatInjector
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: combat_minihypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
    size: Small
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 100
        reagents:
        - ReagentId: Epinephrine
          Quantity: 10
        - ReagentId: Omnizine
          Quantity: 20
        - ReagentId: Saline
          Quantity: 20
        - ReagentId: Puncturase
          Quantity: 25
        - ReagentId: Dermaline
          Quantity: 25
  - type: ExaminableSolution
    solution: pen
  - type: Hypospray
    solutionName: pen
    transferAmount: 25
    onlyAffectsMobs: false
    injectOnly: true
  - type: UseDelay
    delay: 45
  - type: Appearance
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 300
  - type: SpaceGarbage
  - type: StaticPrice
    price: 750
  - type: TrashOnSolutionEmpty
    solution: pen

- type: entity
  name: ERT hypospray
  parent: [BaseItem, BaseGrandTheftContraband]
  description: A sterile injector for rapid administration of drugs to patients.
  id: HyposprayERT
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: combat_hypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 20
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.5
  - type: StaticPrice
    price: 750
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: Hypospray

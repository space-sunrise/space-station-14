- type: entity
  parent: MobHuman
  id: DarthVaderStarWars
  name: Дарт Вейдер
  suffix: STARWARS adminstuff
  components:
  - type: GhostRole
    name: Дарт Вейдер
    description: В нем ещё осталось что-то человечное... Или нет.
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: EmitSoundOnTrigger
    sound:
      collection: darthvaderdeath
      params:
        volume: 2
  - type: RandomMetadata
    nameSegments:
    - names_first_darth_vader
    - names_second_darth_vader
  - type: Loadout
    prototypes: [DarthVaderGear]
  - type: Speech
    speechSounds: vaderbreath
    soundCooldownTime: 13
  - type: Stamina
    critThreshold: 200
    stunTime: 6
  - type: MobThresholds
    thresholds:
      0: Alive
      75: Critical
      150: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      45: 0.7
      60: 0.5
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Sunrise/StarWars/darth_vader_theme.ogg
      params:
        volume: -2
  - type: Icon
    sprite: _Sunrise/starwars_jobs.rsi
    state: darthvader


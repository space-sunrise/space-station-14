- type: entity
  id: MobInferiorVulpkaninSyndicateAgentNukeops # Reinforcement exclusive to nukeops uplink
  parent: MobBaseSyndicateInferiorVulpkanin
  suffix: NukeOps
  components:
  - type: NukeOperative
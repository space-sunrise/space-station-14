- type: entity
  name: saw
  parent: MobPig
  id: MobSaw
  description: The Mother.
  components:
  - type: Saw
  - type: Reproductive
    offspring:
    - id: MobSwine
    capacity: 6
    isPartnerNeed: false

- type: entity
  name: inferior vulpkanin
  id: MobBaseInferiorVulpkanin
  parent: MobBaseAncestor
  abstract: true
  components:
  - type: NameIdentifier
    group: InferiorVulpkanin
  - type: LizardAccent
  - type: ReplacementAccent
    accent: kobold
  - type: Speech
    speechSounds: Lizard
    speechVerb: Reptilian
    allowedEmotes: ['Thump']
  - type: Vocal
    sounds:
      Male: MaleReptilian
      Female: FemaleReptilian
      Unsexed: MaleReptilian
  - type: BodyEmotes
    soundsId: ReptilianBodyEmotes
  - type: TypingIndicator
    proto: lizard
  - type: InteractionPopup
    successChance: 0.9
    interactSuccessString: petting-success-monkey
    interactFailureString: petting-failure-monkey
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/lizard_happy.ogg
    interactFailureSound:
      path: /Audio/Items/wirecutter.ogg
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 5
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
        Piercing: 4
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: inferior_vulpkanin
      sprite: _Sunrise/Mobs/Animals/inferior_vulpkanin.rsi
    - map: [ "jumpsuit" ]
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "ears" ]
    - map: [ "outerClothing" ]
    - map: [ "id" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "clownedon" ]
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 2
  - type: AlwaysRevolutionaryConvertible
  - type: Body
    prototype: InferiorVulpkanin

- type: entity
  name: inferior vulpkanin
  id: MobInferiorVulpkanin
  parent: MobBaseInferiorVulpkanin
  components:
  - type: Clumsy
    gunShootFailDamage:
      types:
        Blunt: 2
        Piercing: 7
      groups:
        Burn: 3
    clumsySound:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg

- type: entity
  id: MobBaseSyndicateInferiorVulpkanin
  parent: MobBaseInferiorVulpkanin
  suffix: syndicate base
  abstract: true
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Loadout
    prototypes: [SyndicateOperativeGearMonkey]

- type: entity
  id: MobInferiorVulpkaninSyndicateAgent
  parent: MobBaseSyndicateInferiorVulpkanin
  suffix: syndicate agent
  components:
    # make the player a traitor once its taken
  - type: AutoTraitor

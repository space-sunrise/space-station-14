- type: entity
  parent: SimpleMobBase
  id: MobPibble
  name: питбуль
  description: Собака-няня. Или лабораторный микс, в зависимости от того, кто спрашивает.
  components:
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 4
        Piercing: 8
        Blunt: 1
        Structural: 4
  - type: MobState
  - type: Sprite
    drawdepth: Mobs
    sprite: _Sunrise/Mobs/Pets/pitbull.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: pibble
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: Inventory
    speciesId: dog
    templateId: pet
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: pibble
      Critical:
        Base: pibble_dead
      Dead:
        Base: pibble_dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: ReplacementAccent
    accent: dog
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-pibble
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
    hostileOnFail: true
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavSmash: !type:Bool
        true
  - type: Grammar
    attributes:
      proper: true
  - type: RandomMetadata
    nameSegments: [names_pitbull]
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: Питбуль
    description: Верный друг человека... Или нет?
    rules: ghost-role-information-nonantagonist-rules
  - type: GhostTakeoverAvailable

- type: entity
  parent: MobPibble
  id: MobPibbleVent
  name: вентибуль
  description: Какая-то смесь питбулей... или, может быть, это следующий этап эволюции питбулей?
  components:
  - type: VentCrawler
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 2
        Piercing: 5
        Blunt: 0.5
        Structural: 2
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 35
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Sprite
    scale: 0.8, 0.6
    drawdepth: Mobs
    sprite: _Sunrise/Mobs/Pets/ventbull.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: pibble
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: Вентиляционный Питбуль
    description: Никто не знает откуда вы появились на станции.
    rules: ghost-role-information-nonantagonist-rules
  - type: GhostTakeoverAvailable

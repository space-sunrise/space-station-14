- type: entity
  name: Dagon
  id: Dagon
  description: Redspace anomaly
  parent: MobGuardianBase
  components:
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-information-dagon-name
      description: ghost-role-information-dagon-description
    - type: MeleeWeapon
      hidden: false
      altDisarm: false
      animation: WeaponArcFist
      attackRate: 1.2
      autoAttack: true
      damage:
        types:
          Blunt: 10
          Structural: 15
    - type: Gun
      minAngle: 24
      maxAngle: 55
      angleIncrease: 4
      angleDecay: 16
      fireRate: 50
      selectedMode: FullAuto
      availableModes:
        - FullAuto
    - type: ProjectileBatteryAmmoProvider
      proto: DagonProjectile
      fireCost: 50
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 50
    - type: Battery
      maxCharge: 5000
      startingCharge: 5000
      

- type: entity
  id: PlayerBorgGenericMining
  parent: BorgChassisMining
  suffix: Battery, Tools
  components:
  - type: ContainerFill
    containers:
      borg_brain:
      - Boris
      borg_module:
      - BorgModuleStandart
      - BorgModuleMining
      - BorgModuleGPS
      - BorgModuleJetpack
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: RandomMetadata
    nameSegments: [names_borg]


### NTR Leader

- type: entity
  id: RandomHumanoidSpawnerNtrLeader
  name: NTR leader
  suffix: NTR Role, Leader
  components:
    - type: Sprite
      sprite: _Sunrise/Markers/jobs.rsi
      state: ntrleader
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary
    - type: RandomHumanoidSpawner
      settings: NtrLeader

- type: randomHumanoidSettings
  id: NtrLeader
  speciesBlacklist:
  - Diona
  - Vox
  - Felinid
  - Moth
  - Arachnid
  - Reptilian
  - Vulpkanin
  - Swine
  - Tajaran
  - Demon
  - SlimePerson
  - Dwarf
  parent: EventHumanoidMindShielded
  randomizeName: false
  components:
    - type: GhostRole
      name: ghost-role-information-ntr-lead-name  
      description: ghost-role-information-ntr-guard-description
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: short
      job: NtrLeader
    - type: Loadout
      prototypes: [ NtrLeaderGear ]
      roleLoadout: [ RoleSurvivalExtended ]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary


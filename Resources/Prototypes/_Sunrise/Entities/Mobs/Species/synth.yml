# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  name: Urist McSynth
  id: BaseMobSynth
  parent:
  - BaseMob
  - MobDamageable
  - MobCombat
  abstract: true
  components:
  - type: SSDIndicator
  - type: DamageForceSay
  - type: CanHostGuardian
  - type: LagCompensation
  - type: Reflect
    enabled: false
    reflectProb: 0
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Tag
    tags:
      - CanPilot
      - FootstepSound
      - DoorBumpOpener
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch]
    reactions:
      - reagents: [Water, SpaceCleaner]
        methods: [Touch]
        effects:
          - !type:WashCreamPieReaction
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.30
  - type: Flashable
  - type: Identity
  - type: Hands
  - type: MovementSpeedModifier
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: IdExaminable
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
  - type: StatusIcon
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - SlurredSpeech
      - RatvarianLanguage
      - PressureImmunity
      - TemporaryBlindness
  - type: Blindable
  # Other
  - type: Inventory
    templateId: synth
  - type: InventorySlots
  - type: Clickable
  - type: InteractionOutline
  - type: Icon
    sprite: _Sunrise/Mobs/Species/Synth/parts.rsi
    state: full
  - type: Stamina
    critThreshold: 150
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
      - map: [ "enum.HumanoidVisualLayers.Head" ]
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      - shader: StencilClear
        sprite: _Sunrise/Mobs/Species/Synth/parts.rsi
        state: l_leg
      - shader: StencilMask
        map: ["enum.HumanoidVisualLayers.StencilMask"]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: unisex_full
        visible: false
      - map: ["jumpsuit"]
      - map: ["enum.HumanoidVisualLayers.LFoot"]
      - map: ["enum.HumanoidVisualLayers.RFoot"]
      - map: ["enum.HumanoidVisualLayers.LHand"]
      - map: ["enum.HumanoidVisualLayers.RHand"]
      - map: ["enum.HumanoidVisualLayers.Handcuffs"]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "enum.HumanoidVisualLayers.Tail" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
      - map: [ "clownedon" ] # Dynamically generated
        sprite: "Effects/creampie.rsi"
        state: "creampie_human"
        visible: false
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 0.15 #per second, scales with number of fire 'stacks'
  - type: Temperature
    heatDamageThreshold: 1000
    coldDamageThreshold: 0
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0
    heatDamage:
      types:
        Heat: 1.5 #per second, scales with temperature & other constants
  - type: HumanoidAppearance
    species: Synth
  - type: Body
    prototype: Synth
    requiredLegs: 2
  - type: DamageVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#E88017"
  - type: Damageable
    damageContainer: Synth
    damageModifierSet: Synth
  - type: RadiationReceiver
  - type: Internals
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
    allowRevives: true
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 400
        behaviors:
          - !type:GibBehavior { }
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CreamPiedVisuals.Creamed:
        clownedon: # Not 'creampied' bc I can already see Skyrat complaining about conflicts.
          True: {visible: true}
          False: {visible: false}
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: FloatingVisuals
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
    alternateState: Standing
    fireStackAlternateState: 3
  - type: CombatMode
    canDisarm: true
  - type: Climbing
  - type: Cuffable
  - type: Ensnareable
    sprite: Objects/Misc/ensnare.rsi
    state: icon
  - type: AnimationPlayer
  - type: Buckle
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 5
  - type: Pullable
  - type: DoAfter
  - type: CreamPied
  - type: Stripping
  - type: Strippable
  - type: Bloodstream
    maxBleedAmount: 0
    chemicalMaxVolume: 0
    bloodReagent: MotorOil
    bloodlossDamage: #no bloodloss damage. overriding base components
      types:
        Bloodloss: 0
    bloodlossHealDamage:
      types:
        Bloodloss: 0
  - type: UserInterface
    interfaces:
      enum.VoiceMaskUIKey.Key:
        type: VoiceMaskBoundUserInterface
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SynthScreenUiKey.Key:
        type: SynthMonitorBoundUserInterface
  - type: Puller
  - type: Speech
    speechSounds: Bass
  - type: Vocal
    sounds:
      Male: UnisexSynth
      Female: UnisexSynth
      Unsexed: UnisexSynth
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: Grammar
    attributes:
      proper: true
  - type: StandingState
  - type: MobPrice
    price: 2500 # Kidnapping a living person and selling them for cred is a good move.
    deathPenalty: 0.01 # However they really ought to be living and intact, otherwise they're worth 100x less.
  - type: TTS # Sunrise-TTS
  - type: ContentEye
# VIXME VIGERS
#  - type: Carriable # Sunrise-edit
#  - type: CanEscapeInventory # Sunrise-edit
  - type: TypingIndicator
    proto: robot
  - type: Unrevivable
  - type: Synth
  - type: Repairable
    doAfterDelay: 3
    selfRepairPenalty: 1
    damage:
      types:
        Blunt: -10
        Slash: -10
        Piercing: -10
  - type: EyeProtection


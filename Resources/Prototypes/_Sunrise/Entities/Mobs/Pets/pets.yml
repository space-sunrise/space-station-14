# Необходимая база

- type: entity
  id: BasePetAttributes
  abstract: true
  components:
  - type: PettableOnInteract
    pettingSuccessfulSound:
      collection: FootstepSpurs
    availableControls:
    - Follow
    - Stay
    - GhostAvailable
    - GhostUnavailable
    - Rename
    allowedOrders:
    - Stay
    - Follow
    - Attack
  - type: ActivatableUI
    key: enum.PetControlUiKey.Key

- type: entity
  id: BasePet
  parent: BasePetAttributes
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Sunrise/Mobs/Pets/rabbit.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: icon
  - type: Physics
  - type: Speech
    speechVerb: Canine
  - type: DamageStateVisuals
    states:
      Alive:
        Base: icon
      Critical:
        Base: dead
      Dead:
        Base: dead

# Дебаг ентити/Пример базового питомца

- type: entity
  id: PetDebugEntity
  parent: [MobCorgiIan, BasePet]
  components:
  # Говнище нище не наследуется адекватно и не работает, поэтому его нужно копировать для каждого ентити
  - type: UserInterface
    interfaces:
      enum.PetControlUiKey.Key:
        type: PetControlBoundUserInterface
        interactionRange: -1
  - type: HTN
    rootTask:
      task: PetCompound
    blackboard:
      IdleRange: !type:Single
        2.0
      FollowCloseRange: !type:Single
        1.0
      FollowRange: !type:Single
        1.5
  - type: NpcFactionMember
    factions:
    - AllHostile


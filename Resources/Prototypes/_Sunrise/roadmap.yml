          state: Planned
        spider_terror:
          name: Пауки ужаса
          desc: Ну типа да.
          state: Planned
        wizards:
          name: Режим магов
          desc: Ну типа да.
          state: Planned
        morph:
          name: Морф
          desc: Ну типа да.
          state: Planned
        diseases:
          name: Болезни
          desc: Оживление вирусологии, вы сможете реально получить спид, как соник.
          state: Planned
        ai:
          name: ИИ
          desc: Новая профессия искуственного интелекта нацеленная на помощь станции в уничтожении самих себя?
          state: Planned
        mech:
          name: Мехи
          desc: Ну типа да.
          state: Planned
        plasmamens:
          name: Раса плазмаменов
          desc: Раса крутых плазменных чувачков.
          state: Planned
        centcomm_update:
          name: Обновление ЦК
          desc: Обновление карты центрального коммандования и возможное обновление ролей.
          state: Planned
    ThirdVersion:
      name: Зима
      goals:
        ratvar:
          name: Культ Ратвара
          desc: Культ поклоняющийся механическому богу.
          state: Planned

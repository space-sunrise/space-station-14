          state: Planned
        impids:
          name: Раса импидов
          desc: Ну типа да.
          state: Planned
        skills:
          name: Система навыков
          desc: Система не позволяющая сделать то или инное действие если у вас нет определённого навыка.
          state: Planned
        space_fight:
          name: Режим космической битвы

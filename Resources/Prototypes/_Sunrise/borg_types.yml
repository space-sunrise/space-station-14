
# Peace borg
- type: borgType
  id: peace

  job: PeaceBorg

  # Description
  dummyPrototype: BorgChassisPeace

  # Functional
  extraModuleCount: 2
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleSecurity

  defaultModules:
  - BorgModuleStandart
  - BorgModulePeace

  radioChannels:
  - Science
  - Security

  addComponents:
  - type: ShowCriminalRecordIcons
  - type: SiliconLawProvider
    laws: RobocopLawset
  - type: Pacified
  - type: FlashImmunity
  - type: FabricateCookie
    cookieList:
    - FoodBakedCookieOatmeal
    - FoodBakedCookieRaisin
    - FoodBakedCookie
    - FoodBakedCookieSugar
    - FoodSnackCookieFortune
  - type: BorgCuffed
  - type: InnateItem
    instantActions:
    - PortableSurveillanceCameraMonitor
  - type: Access
    tags:
    - EmergencyShuttleRepealAll
    - Command
    - Lawyer
    - Engineering
    - Medical
    - Salvage
    - Cargo
    - Research
    - Service
    - Maintenance
    - Brig
    - Security
    - External
    - Janitor
    - Theatre
    - Bar
    - Chemistry
    - Kitchen
    - Chapel
    - Hydroponics
    - Atmospherics
  - type: AccessReader
    access: [ [ "Command" ], [ "Security" ] ]
  - type: Tag
    tags:
    - DoorBumpOpener
    - CanPilot
    - FootstepSound
    - EmagImmune

  # Sounds
  footstepCollection:
    collection: FootstepCyborgSpider
    params:
      volume: -10

  # Visual
  inventoryTemplateId: borgTall
  spriteBodyState: peace
  spriteHasMindState: peace_e
  spriteNoMindState: peace_e_r
  spriteToggleLightState: peace_l

  # Pet
  petSuccessString: petting-success-peace-cyborg
  petFailureString: petting-failure-peace-cyborg



- type: entity
  id: PortalCryo
  components:
  - type: Transform
    anchored: False
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/Effects/portal.rsi
    layers:
    - state: portal-blue
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: PointLight
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
  - type: TimedDespawn
    lifetime: 2
